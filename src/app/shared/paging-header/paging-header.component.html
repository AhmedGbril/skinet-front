<header *ngIf="totalCount&& pagemNumber&& pageSize">
    <span *ngIf="totalCount > 0">
        Showing
        <strong> {{ (pagemNumber-1) * pageSize+1 }} -
            {{
            pagemNumber * pageSize
            >
            totalCount?
            totalCount:
            pagemNumber * pageSize
            }}</strong>
        of
        <strong>{{totalCount}}</strong>
        Results
    </span>
    <span *ngIf="totalCount=== 0"> There are <strong>0</strong> result to this filter</span>
</header>
